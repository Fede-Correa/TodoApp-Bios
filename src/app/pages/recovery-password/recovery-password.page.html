<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="dark">Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-align-items-center">
  <section class="container">
    <ion-img class="img-login ion-margin-bottom" src="../../../assets/recovery.svg"
      alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
    <form [formGroup]='formulario'>
      <ion-item class="input_margin">
        <ion-input formControlName="email" label="Email" label-placement="floating"
          placeholder="Ingresa tu correo"></ion-input>
      </ion-item>
      
    </form>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-text color="primary" routerLink="/login">
        <b>Iniciar sesión</b>
      </ion-text>
      <ion-col size="12">
        <ion-button expand="block" shape="round" (click)="onSubmit()" [disabled]="formulario.invalid">Recuperar contraseña</ion-button>
      </ion-col>
    </ion-row>
  </section>
  <ion-toast [isOpen]="isToastOpen" [message]="message" [duration]="5000" (didDismiss)="setOpen(false)"></ion-toast>
</ion-content>
