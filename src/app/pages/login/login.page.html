<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="dark">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding ion-align-items-center">
  <section class="container">
    <ion-img class="img-login ion-margin-top ion-padding-top" src="../../../assets/login.svg"
      alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
    <form [formGroup]='formulario'>
      <ion-item class="input_margin">
        <ion-input formControlName="email" label="Email" label-placement="floating"
          placeholder="Ingresa tu correo"></ion-input>
      </ion-item>
      <ion-item class="input_margin">
        <ion-input formControlName="password" type="password" label="Constraseña" label-placement="floating"
          placeholder="Ingresa la clave"></ion-input>
      </ion-item>
    </form>
    <ion-row class="ion-justify-content-center ion-padding-vertical">
      <ion-text color="primary" routerLink ="/recovery">
        <b>¿Olvidaste tu contraseña?</b>
      </ion-text>
      <ion-col size="12">
        <ion-button expand="block" shape="round" (click)="onSubmit()" [disabled]="formulario.invalid">Iniciar
          Sesión</ion-button>
      </ion-col>
      <ion-text color="medium">
        <p>o también puedes</p>
      </ion-text>
      <ion-col size="12">
        <ion-button fill="outline" expand="block" shape="round" (click)="onClick()">Iniciar sesión con Google</ion-button>
        <br>
        <ion-button expand="block" shape="round" fill="outline" routerLink="/register">Registrarte</ion-button>
      </ion-col>
    </ion-row>
  </section>
  <ion-toast [isOpen]="isToastOpen" [message]="message" [duration]="5000" (didDismiss)="setOpen(false)"></ion-toast>
</ion-content>
